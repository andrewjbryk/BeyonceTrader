<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Bey Trader</title>
	<meta name="viewport" content="width=device-width">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="/lib/css/styles.css">
	<meta name="description" content="Your daily market dose- from the female version of a hustla herself" />
	<meta name="keywords" content="beyonce stock market today dow jones industrial average" />
		
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=2" />
		
</head>
<body>
	<ul class="grid">
		<li class="half">
			<div class="social-media__panel">
				<p>SOCIAL MEDIA HERE</p>
			</div>
		</li>
		<li class="half">
			<div class="introduction__quote">
				<i class="ion-help-circled active" data-pack="default" data-tags="question, ?"></i>
				<div class="quote__popover">
					<p>your daily market dose- from the female version of a hustla herself</p>
					<p>.DJI Dow Jones Industrial Average</p>
				</div>
			</div>
		</li>
	</ul>
	
	<p class="introduction__quote mobile__only">How's the Dow Jones, Beyoncé?</p>
	
	<div class="control__panel">
		<select data-bind="options: beyonce, optionsText: 'nickname', value: selectedBeyonce"></select>
	</div>
	
	<div class="site">
		
		
		
		<!-- ko if: selectedBeyonce -->
		<img data-bind="attr: {src: selectedBeyonce().pic}" />
		
		<!-- /ko -->
	
	</div>

	<ul class="grid information__panel">
		<li class="half">
			<article class="market__data">
				<h3 data-bind="text: selectedBeyonce().nickname"></h3>
				<h1 data-bind="text: selectedBeyonce().fake, attr: {class: selectedBeyonce().nickname}"></h1>
			</article>
		</li>
		<li class="half">

			<footer class="attribution__magic">
				<div class="attribution__names">Made by your homies at <a href="http://twitter.com/techatnyu">tech@NYU</a>
				</div>
				<div class="attribution__giphy">
					<a href="http://twitter.com/andrewjbryk" target="_blank">Andrew</a> and
					<a href="http://twitter.com/tcburning/" target="_blank">Terri</a> and
					<a href="http://twitter.com/grungerabbit" target="_blank">Cheryl</a> &bull;
					<a href="http://drakeweather.com/">thx</a> &bull; <a href="http://giphy.com/search/beyonce">Beyoncé gifs from Giphy</a>
				</div>
			</footer>
		</li>
	</ul>
	

	<script src="/lib/js/jquery.js"></script>
	<script src="/lib/js/knockout-3.0.0.js"></script>
	<script src="/lib/js/jquery.fittext.js"></script>
	<script src="/lib/js/app.js"></script>
</body>
</html>
